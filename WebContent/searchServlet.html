<!-- This example is following frontend and backend separation.
    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
   <!-- Bootstrap -->
   <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="bower_components/jquery-ui/themes/redmond/jquery-ui.min.css" rel="stylesheet">
<style>
body {
background-color:lavender;
}

article {
    margin-left: 400px;
    margin-bottom: 100px;
    overflow: hidden;
}

header, footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}

nav ol {
    list-style-type: none;
    padding: 0;
}
   
nav ol a {
    text-decoration: none;
}
</style>
        <meta charset="UTF-8">
        <title>Login Page</title>  
</head>
<body>
        <header>
        <h1 style="color:white;">Fabflix</h1>
        <p style="color:white;">Site for movies</p>
        </header> 
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    
<h1>Movie List Page</h1>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->

<ol class="nav nav-tabs">
<p><b><u>Pages to go to: </u></b></p>
<li><a href="main.html" style="color:blue;"><u>Main Page</u></a></li>
<li><a href="search.html" style="color:blue;"><u>Search Page</u></a></li>
</ol>


<h3 id="table_movies_info"></h3>


<article>
<table id=table_movies class="table table-striped">

    <thead>
    <tr>
        <th>Id</th>
        <th>Title </th>
        <th>Year</th>
        <th>Director</th>
        <th>Rating</th>
        <th>List of Genres</th>
        <th>List of Stars</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=table_movies_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="searchServlet.js"></script>
</article>

</body>
</html>
